{{ define "content" }}

<form class="center" action="/users/{{ .RsrcUser.AccountId }}/setting" method="POST">
    <h2>アカウント設定</h2>
    <br />

    {{ if .Error.HasError }}
    <div style="color: red;">
        <p>＊エラー：{{ .Error.Msg }}</p>
    </div>
    <hr />
    {{ end }}

    <div>
        <div class="form-group">
            <label>アカウント名</label>
            <input class="form-control" type="text" name="account_name" value="{{ .RsrcUser.Name }}" required>
            <div>
                <small>＊1文字以上255文字以下の範囲で設定してください。</small>
                <br />
                <small>＊使用可能な文字は、UTF-8文字です（半角英数字だけでなく日本語も使用可能です）。</small>
            </div>
        </div>

        <div class="form-group">
            <label>好きな銘柄</label>
            <input class="form-control" type="text" name="favorite_brand" value="{{ .RsrcUser.FavoriteBrand }}">
            <div>
                <small>＊0文字以上255文字以下の範囲で設定してください。</small>
                <br />
                <small>＊使用可能な文字は、UTF-8文字です（半角英数字だけでなく日本語も使用可能です）。</small>
            </div>
        </div>

        <button class=" btn btn-outline-success" type="submit">保存</button>
    </div>
</form>

{{ end }}
