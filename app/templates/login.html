{{ define "content" }}

<form class="center" role="form" action="/login" method="post">
    <h2>
        ログイン
    </h2>
    <br />

    {{ if .Error.HasError }}
    <div style="color: red;">
        <p>＊エラー：{{ .Error.Msg }}</p>
    </div>
    <hr />
    {{ end }}

    <div class="form-group">
        <label>アカウントID（1文字以上の半角英数字）</label>
        <input type="text" name="account_id" class="form-control" placeholder="アカウントID" required>
    </div>
    <div class="form-group">
        <label>パスワード（8文字以上の半角英数字）</label>
        <input type="password" name="password" class="form-control" placeholder="パスワード" required>
    </div>
    <br />
    <button class="btn btn-outline-success" type="submit">ログイン</button>
</form>

{{ end }}
