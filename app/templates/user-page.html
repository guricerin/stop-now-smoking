{{ define "content" }}

<div>
    <h4>{{ .RsrcUser.Name }}@{{ .RsrcUser.AccountId }}</h4>
    <br />

    <div>
        {{ if isLoginAndRsrcUserMatch .LoginState }}
        <form action="/users/{{ .LoginUser.AccountId }}/add-cigarette" method="POST">
            <div>
                <p>私は愚かにも本日、追加で</p>
                <input type="number" name="smoked_count" value="0" min="-100" max="100" data-suffix="本" size="10" />
                <br />
                <p>吸いました。</p>
            </div>
            <button type="submit" class="btn btn-primary">記録</button>
        </form>
        <hr />
        {{ end }}

        <h5>本日吸ったタバコの本数 : {{ .RsrcCigarette.TotalSmokedCountToday }} 本</h5>
        <h5>累計本数 : {{ .RsrcCigarette.TotalSmokedCount }} 本</h5>
    </div>
</div>

{{ end }}
