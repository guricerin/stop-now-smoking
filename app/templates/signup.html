{{ define "content" }}

<form class="center" action="/signup" method="POST">
    <h2>
        アカウント新規登録
    </h2>
    <br />

    <div style="color: red;">
        <p>＊セキュリティには気をつかっていますが習作のWebアプリのため、以下のような設定はおすすめしません。</p>
        <ul>
            <li>個人情報を含むようなアカウント名・アカウントIDの設定。</li>
            <li>他サイトのパスワードの使いまわし。</li>
        </ul>
    </div>

    <div class="form-group">
        <label>アカウント名（日本語OK）</label>
        <input class="form-control" type="text" name="name" placeholder="アカウント名" required>
    </div>
    <div class="form-group">
        <label>アカウントID（1文字以上の半角英数字）</label>
        <input class="form-control" type="text" name="account_id" placeholder="アカウントID" required>
        <small>＊他アカウントと重複するIDは設定できません。</small>
    </div>
    <div class="form-group">
        <label>パスワード（8文字以上の半角英数字）</label>
        <input class="form-control" type="password" name="password" placeholder="パスワード（8文字以上の半角英数字）" required>
    </div>
    <br />
    <button class="btn btn-outline-success" type="submit">登録</button>
</form>

{{ end }}
